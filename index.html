<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>GPS Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return parseFloat(urlParams.get(param));
    }

    let lat = getQueryParam("lat");
    let lng = getQueryParam("lng");

    if (isNaN(lat) || isNaN(lng)) {
      alert("مختصات نامعتبر هستند.");
    } else {
      const map = L.map('map').setView([lat, lng], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const marker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`Latitude: ${lat}<br>Longitude: ${lng}`)
        .openPopup();

      // هر 5 ثانیه چک کن که مختصات جدید چی هستن و marker رو جابجا کن
      setInterval(() => {
        const newLat = getQueryParam("lat");
        const newLng = getQueryParam("lng");

        if (!isNaN(newLat) && !isNaN(newLng) && (newLat !== lat || newLng !== lng)) {
          lat = newLat;
          lng = newLng;
          marker.setLatLng([lat, lng])
                .setPopupContent(`Latitude: ${lat}<br>Longitude: ${lng}`)
                .openPopup();
          map.setView([lat, lng]);
        }
      }, 5000);
    }
  </script>
</body>
</html>
